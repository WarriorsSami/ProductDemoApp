<div class="max-w-xs mx-4 mb-2 rounded-lg shadow-lg" *ngFor="let product of products">
  <img class="w-full h-48"
      [src]="product.image"
      height="200"
      alt="product" />
  <div class="px-6 py-4">
    <h4 class="mb-3 text-xl font-semibold tracking-tight text-gray-800">{{product.title}}</h4>
    <div class="leading-normal text-gray-700">
      {{product.description}}
      <hr/>
      <div class="font-extrabold">Price: {{product.price}}$</div>
    </div>
  </div>
</div>
